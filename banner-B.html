.adnw_block {

 -moz-animation-duration: 5s;

 -moz-animation-name: adnw_slide;
-webkit-animation-name: adnw_slide;
animation-name: adnw_slide;

-moz-animation-iteration-count: infinite;
-webkit-animation-iteration-count: infinite;
animation-iteration-count: infinite;

-moz-animation-direction: normal;
-webkit-animation-direction: normal;
animation-direction: normal;
}
@keyframes adnw_slide {
  0%  {transform: translateY(0);     }

  50% {transform: translateY(-50px); }
  90% {transform: translateY(-50px); /*  animation-duration の 10％でtranslateさせる為 */}
  100%{transform: translateY(-100px);}
}
@-webkit-keyframes adnw_slide {
  0%  {-webkit-transform: translateY(0);     }
  40% {-webkit-transform: translateY(0px);}
  50% {-webkit-transform: translateY(-50px); }
  90% {-webkit-transform: translateY(-50px);}
  100%{-webkit-transform: translateY(-100px);}
}
